<div class="row">
	<div class="offset-by-one eleven column">
		{% if paginator.previous_page %}
		{% if paginator.page == 2 %}
		<a class="pagination-item" href="{{ site.baseurl }}/blog/">Newer</a>
		{% else %}
		<a class="pagination-item" href="{{paginator.previous_page_path}}">Newer</a>
		{% endif %}
		{% else %}
		<span class="pagination-item disabled">Newer</span>
		{% endif %}
		<span class="pagination-item">|</span>
		{% if paginator.next_page %}
		<a class="pagination-item" href="{{paginator.next_page_path}}">Older</a>
		{% else %}
		<span class="pagination-item disabled">Older</span>
		{% endif %}
	</div>
</div>
